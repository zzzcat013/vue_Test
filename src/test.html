<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue test</title>
</head>
<body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<div id="myApp">
    {{ message }}
</div>

<script>
    var myApp = new Vue({
        el: '#myApp',
        data: {
            message: 'Hello Vue.js World!'
        }
    });
</script>
</body>
</html>
